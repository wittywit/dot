<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Day Planner</title>
  <style>
    body { font-family: sans-serif; background: #f8fafc; color: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .offline-box { background: #fffbe6; border: 1px solid #ffe58f; border-radius: 8px; padding: 2em 3em; box-shadow: 0 2px 8px rgba(0,0,0,0.10); text-align: center; }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    p { font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="offline-box">
    <h1>You're offline</h1>
    <p>This Day Planner app is not connected to the internet.<br />Some features may be unavailable.</p>
    <p>Please check your connection and try again.</p>
  </div>
</body>
</html>
